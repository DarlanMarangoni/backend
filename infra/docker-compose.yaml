version: '3.9'

services:
  database:
    image: postgres:13.3-alpine
    container_name: database
    restart: unless-stopped
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB: seu-app-java
    ports:
      - "5432:5432"
    volumes:
      - ./database/data:/mnt/e/darlan/develop/postgres/data:rw
  redis:
    image: redis:7.0-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data
    command: redis-server --appendonly yes --requirepass RedisPassword123!
  app:
    image: dmarangoni/seu-app-java:latest
    container_name: app
    environment:
      SPRING_PROFILES_ACTIVE: prod   # ou dev, teste, etc.
    restart: unless-stopped
    depends_on:
      - database
      - redis
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Arquivo principal de configuração do nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Configurações adicionais de sites (server blocks)
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Arquivos estáticos
      - ./nginx/static:/usr/share/nginx/static:ro
    depends_on:
      - app